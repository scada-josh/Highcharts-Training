<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Highcharts Training - Using Line charts</title>

    <link rel="stylesheet" href="../../lib/bootstrap-2.3.2/css/bootstrap.min.css">
    <script src="../../lib/jquery-1.8.2/jquery.min.js"></script>
    
    <script src="../../lib/Highcharts-3/js/highcharts.js"></script>
    <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->

    <script type="text/javascript">
      var chart

      $(function(){

          chart = new Highcharts.Chart({
              chart: {
                renderTo: 'chartContainer',
                //showAxes: true
                borderWidth:1,
                type: 'spline',
                zoomType: 'xy'
              },
              title: {
                text: 'My First Highcharts'
              },
              subtitle: {
                text: 'My Sub-title'
              },
              xAxis: {
                title: {
                  text: 'แกน X'
                },
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],

                //#######################
                lineWidth: 2,
                lineColor: '#82A7CD',

                tickWidth: 2,
                tickColor: '#82A7CD',

                tickmarkPlacement: 'on'


              },
              yAxis: {
                title: {
                  text: 'แกน Y'
                },

                //#######################
                lineWidth: 2,
                lineColor: '#82A7CD',

                tickWidth: 2,
                tickColor: '#82A7CD',

                //########################
                tickInterval: 20,
                minorTickInterval: 10,

                minorGridLineColort: '#ADADAD',
                minorGridLineDashStyle: 'dashdot',

                //##########################
                plotLines: [{
                  color: 'blue',
                  width: 2,
                  value: 12,
                  dashStyle: 'longdashdot',
                  label: {
                    text: 'เกณฑ์ขั้นต่ำ',
                    align: 'right',
                    x: -130
                  }
                },{
                  color: 'red',
                  width: 2,
                  value: 60,
                  dashStyle: 'longdashdot',
                  label: {
                    text: 'เกณฑ์ขั้นสูง',
                    align: 'right',
                    x: -130
                  }
                }],

                //##########################
                plotBands: [{
                  color: '#FCFFC5',
                  from: 60,
                  to: 28
                }]

              },
              // series: [{
              //   name: 'First-series',
              //   data: [125, 23, 45, 56, 78.7, 45, 23, 56, 78, 90, 124, 35]
              // }]
              series: [{
                name: 'ปริมาณการใช้จ่ายของประชากร',
                type: 'areaspline',
                pointStart: 2535,
                data: [ 60, 70, 70, 70, 80, 80, 90,{
                          y:95,
                          marker: {
                            enabled: true,
                            fillColor: '#7cfc00',
                            radius: 4,
                            lineColor: '#7cfc00',
                            lineWidth: 2
                          },
                          dataLabels: {
                            enabled: true,
                            borderRadius: 3,
                            borderColor: '#CC2929',
                            borderWidth: 1,
                            y: -23,
                            formatter: function() {
                              return "ปี 2546 ▲";
                            }
                          }
                        },  
                       100, 100,120]
             }]
          })

      });

    </script>


</head>

    <div class="container-fluid">
        <div class="row-fluid">
          <div class="span10 offset1">
            <div class="page-header">
              <img src="../../resources/code-aholic_logo.png" style="width: 90px" class="pull-left">
              <img src="../../resources/logohighcharts.png" style="width: 250px" class="pull-right img-rounded">
              <span class="lead"> &nbsp;&nbsp;Using Line charts </span>
              <blockquote >

                  <cite class="text-info" title="Source Title">, scada.josh@gmail.com</cite>
              </small>
          </blockquote>
      </div>

      <div style="width: 100%; height: 400px" id="chartContainer"></div>
      


      <!-- ################################################################################ -->
  </div>
</div>
</div>
